<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
          <h1 class="title">CalcFlow</h1>
           <div class="mode-toggle">
            <button onclick="toggleMode()">Darküåô/Light‚òÄÔ∏è</button>
          </div>
          <!-- <div class="theme-buttons">
            <button class="theme-btn light-mode1" onclick="setLightMode()">Light Mode</button>
            <button class="theme-btn dark-mode1" onclick="setDarkMode()">Dark Mode</button>
          </div> -->
        </div>
      </header>
      <div class="box">
    
    <div class="calculator">
        <input type="text" id="display" disabled>
        
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('/')">/</button>
            <button onclick="appendNumber('*')">*</button>
            <button onclick="backspace()">&#9003;</button>
            <button onclick="memoryClear()">MC</button>
            <button onclick="memoryRecall()">MR</button>
            <button onclick="memoryAdd()">M+</button>
            <button onclick="memorySubtract()">M-</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('-')">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
        </div>
    </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 CalcFlow - All rights reserved</p>
      </footer>
    <script src="script.js"></script>
</body>


</html>
